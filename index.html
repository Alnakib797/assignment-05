<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- daisyUi -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- Remix-icon-cdn -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<style>
  .roboto {
    font-family: "Roboto", sans-serif;
  }
</style>

<body class=".roboto mx-auto">
  <main class="m-12">
    <!-- navbar -->
    <nav class=" flex justify-between items-center">
      <h1 class="text-4xl font-bold">T-Ticket</h1>
      <ul class="hidden gap-x-5 lg:flex ">
        <li class="text-xl font-medium text-gray-500">About</li>
        <li class="text-xl font-medium text-gray-500">Home</li>
        <li class="text-xl font-medium text-gray-500">Destination</li>
        <li class="text-xl font-medium text-gray-500">Packages</li>
      </ul>
      <div class="px-7 py-3 bg-emerald-100  border border-green-500  gap-x-4 rounded-lg flex">
        <p class="text-green-500 text-2xl font-bold">Bus</p>
        <i class="ri-bus-2-fill text-green-500 text-2xl font-bold"></i>
      </div>
    </nav>
    <!-- navbar-end -->
    <!-- hero-section -->
    <section>

      <div class="hero min-h-screen mt-10" style="background-image: url(images/banner.png); border-radius: 30px;">
        <div class="hero-overlay bg-opacity-5"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="">
            <h1 class="mb-5 text-5xl font-bold text-white lg:text-8xl">End-to-End Travel with</h1>
            <h1 class="mb-5 text-6xl font-bold text-green-500 lg:text-8xl">Pribahan</h1>
            <p class="mb-5 px-20 text-lg text-white">A travel blog is a video collection of someone who explores our
              world. Whether it's a digital nomad, someone living from
              their van, or good old-fashioned backpackers</p>
            <button class="px-5 py-3 bg-green-500 text-black text-xl font-bold rounded-lg">Buy Tickets</button>
          </div>
        </div>
      </div>

    </section>
  </main>
  <script src="scripts/script.js"></script>
</body>

</html>
